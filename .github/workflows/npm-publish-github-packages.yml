name: CI

on: 
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build
